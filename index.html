<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div>
        <div class="content">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="column col-a">
                        <button class="button-a num" id="seven">7</button>
                        <button class="button-a num" id="four">4</button>
                        <button class="button-a num" id="one">1</button>
                    </div>
                    <div class="column col-b">
                        <button class="button-b num" id="eight">8</button>
                        <button class="button-b num" id="five">5</button>
                        <button class="button-b num" id="two">2</button>
                        <button class="button-b num" id="zero">0</button>
                    </div>
                    <div class="column col-c">
                        <button class="button-c" id="clear">C</button>
                        <button class="button-c num" id="nine">9</button>
                        <button class="button-c num" id="six">6</button>
                        <button class="button-c num" id="three">3</button>
                        <button class="button-c" id="dot">.</button>
                    </div>
                    <div class="column col-d">
                        <button class="button-d oper" id="divi">/</button>
                        <button class="button-d oper" id="mult">x</button>
                        <button class="button-d oper" id="sub">-</button>
                        <button class="button-d oper" id="plus">+</button>
                        <button class="button-d" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
